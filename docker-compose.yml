version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: news_aggregator_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-mediakau_news_db}
      POSTGRES_USER: ${DB_USERNAME:-mediakau_news}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-T98r!G39qSK[yo}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./countries.sql:/docker-entrypoint-initdb.d/01-countries.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - news_aggregator_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-mediakau_news} -d ${DB_DATABASE:-mediakau_news_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP Application with Cron
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: news_aggregator_app
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      APP_NAME: ${APP_NAME:-Lumen}
      APP_ENV: ${APP_ENV:-production}
      APP_KEY: ${APP_KEY}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL:-http://localhost}
      APP_TIMEZONE: ${APP_TIMEZONE:-Asia/Jakarta}
      
      DB_CONNECTION: ${DB_CONNECTION:-pgsql}
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:-5432}
      DB_DATABASE: ${DB_DATABASE:-mediakau_news_db}
      DB_USERNAME: ${DB_USERNAME:-mediakau_news}
      DB_PASSWORD: ${DB_PASSWORD:-T98r!G39qSK[yo}
      
      CACHE_DRIVER: ${CACHE_DRIVER:-file}
      QUEUE_CONNECTION: ${QUEUE_CONNECTION:-sync}
      
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_CHANNEL_ID: ${TELEGRAM_CHANNEL_ID}
      TELEGRAM_API_ID: ${TELEGRAM_API_ID}
      TELEGRAM_API_HASH: ${TELEGRAM_API_HASH}
      
      MAIL_MAILER: ${MAIL_MAILER:-smtp}
      MAIL_HOST: ${MAIL_HOST:-smtp.mailtrap.io}
      MAIL_PORT: ${MAIL_PORT:-2525}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_ENCRYPTION: ${MAIL_ENCRYPTION:-tls}
    volumes:
      - ./storage/logs:/var/www/html/storage/logs
      - ./storage/app:/var/www/html/storage/app
      - madeline_sessions:/var/www/html/storage/app/madeline
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - news_aggregator_network
    healthcheck:
      test: ["CMD", "/usr/local/bin/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Web Server
  nginx:
    image: nginx:1.25-alpine
    container_name: news_aggregator_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./public:/var/www/html/public:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - news_aggregator_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  news_aggregator_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  madeline_sessions:
    driver: local
  nginx_logs:
    driver: local